<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>bài 32 _ attribute selector</title>
  </head>
  <body>
    <a href="https://www.youtube.com" target="_blank" title="tu hoc.cc trang chủ">Click vào đây nha 1</a>
    <a href="https://www.youtube.com/" target="_self" title="tu học.ccb trang chú">Click vào đây nha 2</a>
    <a href="https://www.youtube.com/" >Click vào đây nha 3</a>
    <p href="">Lorem ipsum dolor sit amet.</p>

    <a href="" title="pic">click và test</a> <br>
    <a href="" title="pic-abc-1234">click và test</a> <br>
    <!-- không hợp yêu cầu -->
    <a href="" title="pic abc-1234">click và test</a> <br>
    <a href="" title="pic_abc-1234">click và test</a> <br>
    <a href="" title="pic33333">click và test</a> <br>


    

  </body>
  <!-- blank : mở sang tab mới -->
   <!-- self : mở chính tại của sổ->
</html>
